version: '3'
services:
  prod:
    build: .
    environment:
      - HOST=0.0.0.0
      - PORT=80
    ports:
      - 80:80
  frontend:
    build:
      context: .
      dockerfile: ./dev/frontend/Dockerfile
    ports:
      - 3000:3000
    tty: true
    volumes:
      - ./frontend:/app/frontend
  backend:
    build:
      context: .
      dockerfile: ./dev/backend/Dockerfile
    ports:
      - 3333:3333
    tty: true
    volumes:
      - ./backend:/app/backend
